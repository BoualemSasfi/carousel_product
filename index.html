<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickity Carousel with Zoom Effect</title>
    
    <!-- Flickity CSS and JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <h2>Carousel images with Zoom Effect using Flickity</h2>
    <div class="main-carousel" data-flickity='{ "wrapAround": true }'>
        <div class="carousel-cell">
            <img src="images/1.jpg" alt="Image 1">
        </div>
        <div class="carousel-cell">
            <img src="images/2.jpg" alt="Image 2">
        </div>
        <div class="carousel-cell">
            <img src="images/3.jpg" alt="Image 3">
        </div>
        <div class="carousel-cell">
            <img src="images/4.jpg" alt="Image 4">
        </div>
        <div class="carousel-cell">
            <img src="images/5.jpg" alt="Image 5">
        </div>
    </div>
    
    <!-- Custom indicators (Images) -->
    <div class="carousel-indicators">
        <div class="carousel-indicator" data-slide-to="0">
            <img src="images/1.jpg" alt="Image 1">
        </div>
        <div class="carousel-indicator" data-slide-to="1">
            <img src="images/2.jpg" alt="Image 2">
        </div>
        <div class="carousel-indicator" data-slide-to="2">
            <img src="images/3.jpg" alt="Image 3">
        </div>
        <div class="carousel-indicator" data-slide-to="3">
            <img src="images/4.jpg" alt="Image 4">
        </div>
        <div class="carousel-indicator" data-slide-to="4">
            <img src="images/5.jpg" alt="Image 5">
        </div>
    </div>
</div>

<script src="scripts.js"></script> 

</body>
</html>
