<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickity Carousel with Zoom Effect</title>
    
    <!-- Flickity CSS and JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        /* Custom styles for indicators */
        .carousel-indicators {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .carousel-indicator {
            width: 100px; /* Adjust the width of the pagination images */
            height: 65px; /* Adjust the height of the pagination images */
            margin: 0 5px; /* Adjust the spacing between indicators */
            cursor: pointer;
        }

        .carousel-indicator img {
            width: 100%; /* Adjust the width of the pagination images */
            height: 100%; /* Adjust the height of the pagination images */
        }

        .main-carousel {
            width: 100%; /* Make the carousel take 100% width */
        }

        /* Center slide content */
        .carousel-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Ensure each slide takes 100% width */
            transition: transform 0.3s; /* Add a smooth transition effect */
        }

        .carousel-cell img {
            max-width: 100%; /* Ensure images don't exceed their container width */
            transition: transform 0.3s; /* Add a smooth transition effect */
        }

        /* Zoom effect on hover */
        .carousel-cell:hover {
            transform: scale(1.2); 
        }

        .carousel-cell:hover img {
            transform: scale(1.2); 
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Flickity Carousel with Zoom Effect</h2>
    <div class="main-carousel" data-flickity='{ "wrapAround": true }'>
        <div class="carousel-cell">
            <img src="images/1.jpg" alt="Image 1">
        </div>
        <div class="carousel-cell">
            <img src="images/2.jpg" alt="Image 2">
        </div>
        <div class="carousel-cell">
            <img src="images/3.jpg" alt="Image 3">
        </div>
        <div class="carousel-cell">
            <img src="images/4.jpg" alt="Image 4">
        </div>
        <div class="carousel-cell">
            <img src="images/5.jpg" alt="Image 5">
        </div>
    </div>
    
    <!-- Custom indicators (Images) -->
    <div class="carousel-indicators">
        <div class="carousel-indicator" data-slide-to="0">
            <img src="images/1.jpg" alt="Image 1">
        </div>
        <div class="carousel-indicator" data-slide-to="1">
            <img src="images/2.jpg" alt="Image 2">
        </div>
        <div class="carousel-indicator" data-slide-to="2">
            <img src="images/3.jpg" alt="Image 3">
        </div>
        <div class="carousel-indicator" data-slide-to="3">
            <img src="images/4.jpg" alt="Image 4">
        </div>
        <div class="carousel-indicator" data-slide-to="4">
            <img src="images/5.jpg" alt="Image 5">
        </div>
    </div>
</div>

<script>
    // Initialize Flickity carousel
    var flkty = new Flickity('.main-carousel', {
        wrapAround: true,
        pageDots: false, // Hide default page dots
    });

    // Handle custom indicators click
    var indicators = document.querySelectorAll('.carousel-indicator');
    indicators.forEach(function(indicator, index) {
        indicator.addEventListener('click', function() {
            flkty.select(index);
        });
    });
</script>

</body>
</html>
